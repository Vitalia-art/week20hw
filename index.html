<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swapi API</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <h1>Swapi API</h1>

    <label for="resource">Выберите сущность:</label>
    <select id="resource">
      <option value="people">Персонажи</option>
      <option value="planets">Планеты</option>
      <option value="starships">Корабли</option>
      <option value="films">Фильмы</option>
    </select>

    <label for="id">Введите ID (от 1 до 10):</label>
    <input type="number" id="id" min="1" max="10" />

    <button id="fetchButton">Получить данные</button>

    <p id="loading">Идёт загрузка...</p>
    <p id="error"></p>
    <p id="result"></p>

    <script src="assets/script/script.js"></script>
  </body>
</html>
